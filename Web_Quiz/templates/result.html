<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}" type="text/css">
</head>
<body>
    <body>
        <h1>Quiz Results</h1>
        <p>Your score: {{ score }} out of {{ total_questions }}</p>
        <p>Time taken: {{ time_taken }} seconds</p>
        <p>Your Rank: {{ rank }}</p>
    
        <form method="POST">
            <label for="username">Enter your name for the leaderboard:</label>
            <input type="text" name="username" id="username" required>
            <button type="submit">Submit</button>
        </form>
    
        <br>
        <a href="{{ url_for('leaderboard_route') }}">View Leaderboard</a><br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </body>
    </html>
