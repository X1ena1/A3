<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}" type="text/css">
</head>
<body>
    <h2>Leaderboard</h2>

    <table>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for index, (username, score) in leaderboard %}
        <tr>
            <td>{{ index + 1 }}</td>
            <td>{{ username }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
